default-entry = "pmOS"

[pmOS]
protocol = ultra

binary:
    path = "/kernel"

page-table:
    levels = 3

module:
    path = "/bootstrapd.elf"
    name = "bootstrapd.elf;bootstrap"

module:
    path = "/vfsd.elf"
    name = "vfsd.elf;init"

module:
    path = "/terminald.elf"
    name = "terminald.elf;init"

module:
    path = "/vfatfsd.elf"
    name = "vfatfsd.elf;init"

module:
    path = "/devicesd.elf"
    name = "devicesd.elf;init"

module:
    path = "/ns16550.elf"
    name = "ns16550.elf;init"

module:
    path = "/logd.elf"
    name = "logd.elf;init"

module:
    path = "/piped.elf"
    name = "piped.elf;init"

module:
    path = "/processd.elf"
    name = "processd.elf;init"

module:
    path = "/ahcid.elf"
    name = "ahcid.elf;init"

module:
    path = "/ps2d.elf"
    name = "ps2d.elf;init"

module:
    path = "/blockd.elf"
    name = "blockd.elf;init"

module:
    path = "/i8042.elf"
    name = "i8042.elf;init"

